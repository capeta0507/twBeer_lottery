<script>
  window.addEventListener("load", function(){
    const loader = document.querySelector('.loader');
    setTimeout(function(){
      loader.className += ' hidden' // class "loader hidden"
    },1000);
  })
  $(document).ready(
    $('#overEighteen').on('click', function(){
      let check = $(this).is(':checked');
      // console.log(check)
      if(check === true){
        $('#over18Img').attr('src', './images/over18/18checkTrue.png');
        // 通過驗證, 設定cookie
        $.cookie('isOver18', 'Yes', {
          expires: 30
        });
        setTimeout(function(){
          window.location='index.html'
        }, 1000)

      } else {
        $('#over18Img').attr('src', './images/over18/18checkFalse.png');
      }
    })
  )
  setTimeout(function(){
    $('.eighteen_logo').addClass('eighteen_logoHad');
  },2000)
</script>
