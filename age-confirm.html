<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台啤抽獎</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- JS, Popper.js, and jQuery -->
  <script src="js/jquery-3.5.1.min.js"></script>
  
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="loader">
    <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div> 
  </div>
  <div class="axa18Bg">
    <div class="myNavbar">
      <div class="menu_container">
        <div class="logo">
          <a href="https://www.twbeer.com.tw/ " target="_blank">
            <img src="images/TBlogo.png" alt="">
          </a>
        </div>
        <div class="icon">
          <a href="https://www.instagram.com/taiwan.beer/" target="_blank">
            <img src="images/ig.png" alt="">
          </a>
          <a href="https://www.facebook.com/beer.taiwan" target="_blank">
            <img src="images/fb.png" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="overContain">
      <div class="over18_block">
        <div class="main_title" style="display: block;">
          <div class="eighteen_logo ilogo">
            <img src="./images/18Logo.png" alt="">
          </div>
        </div>
        <div class="over18_checked">
          <label for="overEighteen" class="over18ImgLb">
            <input id="overEighteen" type="checkbox" style="display: none;">
            <img id="over18Img" src="./images/over18/18checkFalse.png" alt="">
          </label>
        </div>
        <div class="over18_bear">
          <img src="./images/over18/18Beer.png" alt="">
        </div>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
<script>
  window.addEventListener("load", function(){
    const loader = document.querySelector('.loader');
    setTimeout(function(){
      loader.className += ' hidden' // class "loader hidden"
    },1000);
  })
  $(document).ready(
    $('#overEighteen').on('click', function(){
      let check = $(this).is(':checked');
      // console.log(check)
      if(check === true){
        $('#over18Img').attr('src', './images/over18/18checkTrue.png');
        setTimeout(function(){
          window.location='index.html'
        }, 1000)

      } else {
        $('#over18Img').attr('src', './images/over18/18checkFalse.png');
      }
    })
  )
  setTimeout(function(){
    $('.eighteen_logo').addClass('eighteen_logoHad');
  },2000)
</script>
</html>
