<script>	
  var emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
	$('#send').on('click', function(){

      alert('請輸入您的email')

      $('#myForget').hide();
      $('#sendForget').show();
