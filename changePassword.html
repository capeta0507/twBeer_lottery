<script>	
	$('#changePassword').on('click', function(){
    let myNowPassword = $('#myNowPassword').val();
    let myNewPassword = $('#myNewPassword').val();
    let myCheckPassword = $('#myCheckPassword').val();
    if(myNowPassword.trim() === ''){
      alert('請輸入舊密碼');
      return false;
    } 
    if(myNowPassword.length < 6){
      alert('請輸入6～10位舊密碼');
      return false;
    }
    if(myNewPassword.trim() === ''){
      alert('請輸入新密碼');
      return false;
    }
    if(myNewPassword.length < 6){
      alert('請輸入6～10位新密碼');
      return false;
    }
    if(myCheckPassword.trim() === ''){
      alert('請再次輸入新密碼');
      return false;
    }
    if(myCheckPassword !== myNewPassword){
      alert('請確認新密碼是否輸入正確');
      return false;
    }
    alert('密碼修改完成');
    window.location = 'home.html';
  })
</script>
